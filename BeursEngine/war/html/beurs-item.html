<div class="panel" ng-class="{ active:drink.soldOut }" >
	<div class="panel-heading" >
   		<h3 style="text-align: center">{{drink.name}}</h3>
	</div>
	<div class="panel-body">	
		<img ng-src="images/{{drink.name}}_small.jpg" alt="images/_small.jpg"  class="center-block img-responsive img-thumbnail">
   		<blockquote>
   			<small>Actuele Prijs: {{drink.price | currency: "€"}}</small>
	   		<small>Aanbevolen Prijs: {{drink.recommendedPrice | currency: "€"}}</small>
	   	</blockquote>
	</div>
</div>
