<div role="document" class="container-fluid theme-showcase" ng-controller="beursController as beurs" >
	<h1>Voeg nieuwe dranken toe</h1>
	<div ng-show="is_backend_ready">
		<h2>Google Endpoint are ready</h2>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Naam</th>
					<th>Prijs</th>
					<th>Minimum prijs</th>
					<th>Aangeraden prijs</th>
					<th>Gewicht</th>
					<th>Uitverkocht?</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="drink in drinks" >
					<td><input type="text" ng-model="drink.name" placeholder="Naam"></input></td>
					<td><input type="number" ng-model="drink.price" placeholder="Prijs"></input></td>
					<td><input type="number" ng-model="drink.miniumPrice"></input></td>
					<td><input type="number" ng-model="drink.recommendedPrice"></input></td>
					<td><input type="number" ng-model="drink.weight"></input></td>
					<td><input type="checkbox" ng-model="drink.soldOut" value="true"></td>
					<td><button type="button" ng-click="update(drink)" class="btn btn-success">Update</button></td>
					<td><button type="button" ng-click="deleteDrink(drink.id)" class="btn btn-danger">Delete</button></td>
		 		</tr>
		 	</tbody>
		</table>
		<button type="button" ng-click="createNew()" class="btn btn-primary">Add new</button>
	</div>
</div>
