<html lang="en" ng-app="beursApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="BeursEngine.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

    <title>BeursFeesje 2014</title>
    
  </head>
  <body>
	<div ng-show="is_backend_ready">
		<h2>Google Endpoint are ready</h2>
	</div>
    <h1>BeursFeesje 2014</h1>
	<div class="container  theme-showcase" ng-controller="beursController as beurs">
		<p>AngularJs is runnung</p>
		<div ng-repeat="drink in beurs.drinks" >
			<section >
				<img ng-src="{{drink.imageUrl}}">
	      		<h4>{{drink.name}}</h4>
	      		<blockquote>{{drink.price | currency}}</blockquote>
	 		</section>
	 	</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
  	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
  	<script type="text/javascript" src="js/angular.min.js" ></script>
  	<script type="text/javascript" src="js/beurs/beursApp.js"></script>
  	<script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
  
</html>
